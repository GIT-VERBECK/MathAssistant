services:
  - type: web
    name: mathassistant-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: mathassistant-backend
          property: port
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false
      - key: MATHPIX_APP_ID
        sync: false
      - key: MATHPIX_APP_KEY
        sync: false
      - key: WOLFRAM_APP_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: MAX_UPLOAD_SIZE
        value: 10485760
    healthCheckPath: /health

